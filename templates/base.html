<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="{{ url_for('static', filename='images/questionfavi.png') }}" type="image/x-icon">
    <link href="{{ url_for('static', filename='css/font-awesome.min.css') }}" rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Black+Ops+One|Luckiest+Guy|Metamorphous|Special+Elite" rel="stylesheet">

    <title>The Riddle!</title>


</head>


<body>

    <div class="container">
        <header>

            <!--Bootstrap Navbar-->

            <nav class="navbar fixed-top navbar-light my-navbar">
                <a class="navbar-brand" href="{{ url_for('index') }}">The Riddle</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                       <span class="navbar-toggler-icon"></span>
                    </button>

                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="nav justify-content-end">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('score') }}">Score</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <div class="container">
            {% block content %}
            {% endblock %}
        </div>


        <!-- Footer -->
        <footer class="py-5 bg-black">
            <div class="container-fluid">
                <p class="m-0 text-center text-white small">Copyright &copy; The Riddle 2018</p>
                <ul class="socialIcons">
                    <li class="github"><a href="#"><i class="fa fa-fw fa-github"></i>GitHub</a></li>
                    <li class="linkedin"><a href="#"><i class="fa fa-fw fa-linkedin"></i>LinkedIn</a></li>
                    <li class="youtube"><a href="#"><i class="fa fa-fw fa-youtube"></i>YouTube</a></li>
                </ul>
            </div>
        </footer>

        <!-- Bootstrap core JavaScript -->
        <script src="{{ url_for('static', filename='js/jquery-slim.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    </div>
</body>

</html>
