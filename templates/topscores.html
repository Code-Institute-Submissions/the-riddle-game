{% extends 'base.html'%}
{% block content %}

            <div class="row">

                <div class="col-lg-12">
                    <h1 class="first">Top Score</h1>
                </div>

                <div class="col-lg-12">
                    
                    <table class="table">
                        
                        <thead>
                            <tr>
                                <th scope="col">Rank</th>
                                <th scope="col">Username</th>
                                <th scope="col">Score</th>
                            </tr>
                        </thead>
                        
                        <tbody>
                            {% for i in range(5) %}
                            <tr>
                                <th scope="row">{{ i + 1 }}</th>
                                <td> {{ usernames_and_scores[i][0] }} </td>
                                <td> {{ usernames_and_scores[i][1] }} </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                        
                    </table>
                </div>

            </div>

{% endblock %}
